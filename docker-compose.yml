version: '3.8'

services:
  backend:
    build: ./backend
    container_name: nutrivision-backend
    restart: always
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./nutrivision.db
      - GOOGLE_APPLICATION_CREDENTIALS=/root/.config/gcloud/application_default_credentials.json
    volumes:
      - ./backend:/app
      - nutrivision_data:/app/data
      - ~/.config/gcloud:/root/.config/gcloud
    env_file:
      - ./backend/.env

  frontend:
    build: 
      context: ./frontend
      args:
        - VITE_GOOGLE_CLIENT_ID=${VITE_GOOGLE_CLIENT_ID}
    container_name: nutrivision-frontend
    restart: always
    ports:
      - "5173:80"
    depends_on:
      - backend

volumes:
  nutrivision_data:
